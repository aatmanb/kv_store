syntax = "proto3";

message getReq {
    uint32 name = 1;
	string key = 2;
}

message getResp {
    int32 status = 1;
    string value = 2;
}

message putReq {
    uint32 name = 1;
	string key = 2;
	string value = 3;
}

message putResp {
    int32 status = 1;
    string old_value = 2;
}

service kv_store {
	rpc get (getReq) returns (getResp) {}
	rpc put (putReq) returns (putResp) {}
}
